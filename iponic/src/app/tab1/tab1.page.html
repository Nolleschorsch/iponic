<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Numbersystem Converter
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Numbersystem Converter</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="4">
                <ion-item>
                    <ion-label>Given Base</ion-label>
                    <ion-select [(ngModel)]="givenBase">
                        <ion-select-option *ngFor="let base of bases" value="{{base}}">{{base}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="4">
                <ion-item>
                    <ion-label>Given Number</ion-label>
                    <ion-input (keypress)="_keyPress($event)" [(ngModel)]="givenNumber"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-sm="4">
                <ion-item>
                    <ion-label>Wanted Base</ion-label>
                    <ion-select [(ngModel)]="wantedBase">
                        <ion-select-option *ngFor="let base of bases" value="{{base}}">{{base}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-col-center">
                <ion-button (click)="convert()">Convert</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col *ngIf="wantedNumber" class="ion-col-center">
                <ion-label>The converted number is:</ion-label>
                <ion-input [(ngModel)]="wantedNumber" disabled></ion-input>
                <ion-button (click)="copyToClipboard()">copy to clipboard</ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-around">
            <ion-col class="ion-col-center">
                <ion-textarea [(ngModel)]="steps" rows="{{stepCount}}"></ion-textarea>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
